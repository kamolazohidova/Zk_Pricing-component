<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing component</title>


    <!-- STYLESHEETS  -->
    <!-- <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
    <main class="main-content">
        <div class="page container">
            <h1 class="site-main-title">Our Pricing</h1>
            <form class="pricing-switch" action="https://echo.htmlacademy.ru" method="GET">
                <!-- SWITCH  -->
                <div class="switch">
                    <!-- SWITCH-RADIO  -->
                    <input class="input-annual vidually-hidden" type="radio" name="payment_period" value="annual"
                        id="annual-payment-radio">
                    <input class="input-monthly vidually-hidden" type="radio" name="payment_period" value="monthly"
                        id="monthly-payment-radio" checked>
                    <label class="switch-label" for="annual-payment-radio">Annually</label>
                    <!-- SWITCH-CONTROL  -->
                    <div class="switch-control">
                        <div class="switch-disc">
                            <label class="switch-control-annual" for="annual-payment-radio"></label>
                            <label class="switch-control-monthly" for="monthly-payment-radio"></label>
                        </div>
                    </div>

                    <label class="switch-label" for="monthly-payment-radio">Monthly</label>
                </div>
            </form>

            <section class="pricing">
                <h2 class="vidually-hidden">Pricing </h2>
                <div class="pricing-inner">
                    <section class="pricing-plan" data-payment-annual="199.99" data-payment-monthly="19.99">
                        <h3 class="pricing-plan__heading">Basic</h3>
                        <div class="pricing-plan-price">
                            <span class="pricing-plan-currency">$</span>
                            <span class="pricing-plan-value">19.99</span>
                        </div>
                        <ul class="pricing-plan__list">
                            <li class="pricing-plan__item">500 GB Storage</li>
                            <li class="pricing-plan__item">2 Users Allowed</li>
                            <li class="pricing-plan__item">Send up to 3 GB</li>
                        </ul>
                        <a class="button button-primary" href="#">learn more</a>
                    </section>

                    <section class="pricing-plan pricing-plan-best" data-payment-annual="249.99" data-payment-monthly="24.99">
                        <h3 class="pricing-plan-heading">Professional</h3>
                        <div class="pricing-plan-price pricing-plan-price-white">
                            <span class="pricing-plan-currency">$</span>
                            <span class="pricing-plan-value">24.99</span>
                        </div>
                        <ul class="pricing-plan__list">
                            <li class="pricing-plan__item">1 TB Storage</li>
                            <li class="pricing-plan__item">5 Users Allowed</li>
                            <li class="pricing-plan__item">Send up to 10 GB</li>
                        </ul>
                        <a class="button button-white" href="#">learn more</a>
                    </section>

                    <section class="pricing-plan" data-payment-annual="399.99" data-payment-monthly="39.99">
                        <h3 class="pricing-plan-heading">Master</h3>
                        <div class="pricing-plan-price">
                            <span class="pricing-plan-currency">$</span>
                            <span class="pricing-plan-value">39.99</span>
                        </div>
                        <ul class="pricing-plan__list">
                            <li class="pricing-plan__item">2 TB Storage</li>
                            <li class="pricing-plan__item">10 Users Allowed</li>
                            <li class="pricing-plan__item">Send up to 20 GB</li>
                        </ul>
                        <a class="button button-primary" href="#">learn more</a>
                    </section>

                </div>
            </section>
        </div>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
